<template name="dashboard">
<div class="grey-text">
  <h1> Dashboards </h1>
  <h4> Real Time Events </h4>
  <p>
    Every user event on a website is updated to the dashboard in real time. Computations continuously update
    aggregations. All events are stored without preconfiguration.
  </p>
    <div class="row">
      <div class="col s6">
        {{>event chartType='bar'}}
      </div> <!-- end col-->

      <div class="col s6">
        {{>event chartType='donut'}}
      </div> <!-- end col-->

    </div> <!-- end Row -->

  <h4> Time Line</h4>

    <div class="row">
      <div class="col s6">
        <p>
          All user events, including pageviews are registered in real-time by the tracker.
          This chart shows the number of events per hour.
        </p>
      </div> <!-- end col-->

      <div class="col s6">
        {{>timeseries chartType='line'}}
      </div> <!-- end col-->

    </div> <!-- end Row -->

  <h4> Connected Customer Events </h4>

    <div class="row">
      <div class="col s12">
        <p>
          It is also possible to see all connected customers by their unique "fingerprint". These fingerprints are composed
          of ip address, cookie, and browser version. It is possible to append email and social data to this unique identifier.
        </p>
      </div> <!-- end col-->

      <div class="col s12">
        {{>reactiveTable collection=eventTableData settings=tableSettings}}
      </div> <!-- end col-->

    </div> <!-- end Row -->




</div> <!--end container -->
</template>
